<html>
<head>
    <base href="/">
    <link rel="stylesheet" href="styles/style.css">

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/solver.js"></script>
    <script type="module" src="js/render.js"></script>
    <script type="module" src="js/animate.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/generator.js"></script>
</head>
<body>
    <div class="simplexTableauContainer">
        <div id="simplexTableau"></div>
        <div id="stepper">
            <div id="stepperButtons">
                <div id="stepBack" class="stepperButton">
                    previous
                </div>
                <div id="stepForth" class="stepperButton">
                    next
                </div>
            </div>
            <div id="indicators">
                <div id="stepIndicator">
                    <label>
                        Step 
                        <span id="stepCount">0</span>
                    </label>
                </div>
                <div id="iterationIndicator">
                    <label>
                        Iteration: 
                        <span id="iterationCount">0</span>
                    </label>
                </div>
            </div>
        </div>
        <div id="showHistory" class="stepperButton">
            Show History
        </div>
    </div>
    <div id="history" class="simplexTableauContainer displayNone"></div>
</body>
</html>
