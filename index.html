<html>
    <head>
        <base href="/">
        <title>Simplex Demonstrator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/layout.css"/>
        <link rel="stylesheet" href="styles/problem.css">
        <link rel="stylesheet" href="styles/simplexTable.css">
        <link rel="stylesheet" href="styles/animate.css">
        <script type="module" src="js/main.js"></script>
        <script type="module" src="js/solver.js"></script>
        <script type="module" src="js/render.js"></script>
        <script type="module" src="js/animate.js"></script>
        <script type="module" src="js/utils.js"></script>
        <script type="module" src="js/generator.js"></script>
    </head>
    <body>
        <div id="navbar" class="navbar">
            <div id="logo"></div>
            <h1 id="headline">Simplex Demonstrator</h1>
            <div id="problemSelector">
                <label for="simplexproblems">Select a Problem</label>
                <select name="simplexproblems" id="selectSimplexproblems" class="button"></select>
            </div>
        </div>
        <div id="content">
            <section id="problem">
                <div id="problemUntransformedContainer" class="problemContainer">
                    <h2>Problem untransformed</h2>
                    <div id="problemUntransformed" class="problem"></div>
                </div>
                <div id="problemTransformedContainer" class="problemContainer">
                    <h2 id="problemTransformedHeadline" class="displayNone">Problem transformed</h2>
                    <div id="problemTransformed" class="problem displayNone"></div>
                    <div id="showTransformedProblem" class="button">Show transformed problem</div>
                </div>
            </section>
            <section id="simplex">
                <div id="animationContainer" class="simplexTableContainer">
                    <h2>Animation Table</h2>
                    <div id="mainTable" class="simplexTable"></div>
                    <div id="communicator">
                        <span id="output"></span>
                    </div>
                </div>
                <div id="history">
                    <div id="stepsContainer" class="simplexTableContainer">
                        <h2>Steps</h2>
                        <div id="steps" class="simplexTableContainer">
                        </div>
                    </div>
                    <div id="solutionContainer" class="simplexTableContainer">
                        <h2>Solution</h2>
                        <div id="solution" class="simplexTableContainer">
                        </div>
                    </div>
                </div>
            </section>
            
        </div>
        <footer id="controls" class="navbar">
            <div id="showSteps" class="button">Show steps</div>
            <div id="showSolution" class="button">Show solution</div>
            <div id="previousStep" class="button stepper"><</div>
            <div id="nextStep" class="button stepper">></div>
        </footer>
    </body>
</html>
